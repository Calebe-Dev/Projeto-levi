<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Peça - Painel de Administração</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho (header) já definido no HTML principal -->

    <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
    </div>

    <div class="title">
        <h1>Nova Peça</h1>
    </div>

    <div class="main">
      <!-- Menu (menu) já definido no HTML principal -->

      <div class="content">
        <h2>Nova Peça</h2>

        <form id="formNovaPeca" action="#" method="post">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" required>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao">

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" required>

          <label for="preco">Preço Unitário:</label>
          <input type="number" id="preco" name="preco" required>

          <label for="fornecedor">Fornecedor:</label>
          <input type="text" id="fornecedor" name="fornecedor" required>

          <button class="enter_button" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
</body>
</html>
