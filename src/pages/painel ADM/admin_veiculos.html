<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Veículos - Painel de Administração</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho (header) já definido no HTML principal -->

    <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
    </div>

    <div class="title">
        <h1>Gerenciar Veiculos</h1>
    </div>

    <div class="main">
      <!-- Menu (menu) já definido no HTML principal -->

      <div class="content">
        <h2>Gerenciar Veículos</h2>

        <button class="enter_button" onclick="window.location.href='/src/pages/admin_novo_veiculo.html'">Novo Veículo</button>

        <table>
          <thead>
            <tr>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Combustivel</th>
              <th>Chassi</th>
              <th>Odômetro</th>
              <th>Status</th>
              <th>Última Manutenção</th>
              <th>Próxima Manutenção</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas com dados dos veículos -->
            <tr>
              <td>ABC-1234</td>
              <td>Carro X</td>
              <td>2020</td>
              <td>Flex</td>
              <td>1234567890123456</td>
              <td>100000</td>
              <td>Ativo</td>
              <td>10/05/2024</td>
              <td>10/06/2024</td>
              <td>
                <button class="edit_button">Editar</button>
                <button class="delete_button">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
</body>
</html>
