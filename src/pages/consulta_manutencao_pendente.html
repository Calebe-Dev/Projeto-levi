<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Veículos com Manutenção Pendente</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Consulta de Veículos com Manutenção Pendente</h1>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Próxima Manutenção</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
