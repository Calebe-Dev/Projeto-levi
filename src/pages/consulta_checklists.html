<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Manutenção de Veículos</title>
    <link rel="stylesheet" href="/src/style/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
</head>
<body>
    <h1>Checklist de Manutenção de Veículos</h1>
    <form id="formulario">
        <div class="header">
            <div class="logo">
              <img src="logo.png" alt="Logo">
            </div>
          </div>
        <div class="campo">
            <label for="nome">Responsável pela inspeção:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="cpf">CPF Responsável:</label>
            <input type="number" id="cpf" name="cpf" required>
        </div>

        <div class="campo">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>

        <div class="campo">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
        </div>

        <div class="campo">
            <label for="odometro">Odômetro (km):</label>
            <input type="number" id="odometro" name="odometro" required>
        </div>

        <div class="campo">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div class="campo-manutenção">
            <h2>Itens de Manutenção</h2>
            <label for="oleoMotor">Óleo do Motor:</label>
            <input type="checkbox" id="oleoMotor" name="oleoMotor">

            <label for="filtroOleo">Filtro de Óleo:</label>
            <input type="checkbox" id="filtroOleo" name="filtroOleo">

            <label for="filtroAr">Filtro de Ar:</label>
            <input type="checkbox" id="filtroAr" name="filtroAr">

            <label for="pneus">Pneus:</label>
            <input type="checkbox" id="pneus" name="pneus">
        </div>

        <div class="campo">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="direitos">
        ©️ 2024 Five Software e Varejista Ltda. Todos os direitos reservados.
      </div>
</body>
</html>
