<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Execução da OS</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Execução da OS</h1>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <form id="formExecucaoOS" action="#" method="post">
          <label for="numeroOS">Número da OS:</label>
          <input type="text" id="numeroOS" name="numeroOS" readonly>

          <label for="veiculo">Veículo:</label>
          <input type="text" id="veiculo" name="veiculo" readonly>

          <label for="dataAbertura">Data de Abertura:</label>
          <input type="date" id="dataAbertura" name="dataAbertura" readonly>

          <label for="descricaoProblema">Descrição do Problema:</label>
          <textarea id="descricaoProblema" name="descricaoProblema" readonly></textarea>

          <label for="servicosRealizados">Serviços Realizados:</label>
          <textarea id="servicosRealizados" name="servicosRealizados"></textarea>

          <label for="pecasUtilizadas">Peças Utilizadas:</label>
          <textarea id="pecasUtilizadas" name="pecasUtilizadas"></textarea>

          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes"></textarea>

          <button class="enter_button" type="submit">Salvar</button>
          <button class="out_button" type="button" onclick="finalizarOS()">Finalizar OS</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });

    // Função para finalizar a OS (implemente a lógica)
    function finalizarOS() {
      // Lógica para finalizar a OS
      // ...
    }

    // Exemplo de como preencher os dados da OS (substitua pelos dados reais)
    const urlParams = new URLSearchParams(window.location.search);
    const numeroOS = urlParams.get('numeroOS'); // Supondo que o número da OS seja passado como parâmetro na URL
    document.getElementById("numeroOS").value = numeroOS;
    document.getElementById("veiculo").value = "ABC1234 - Gol";
    document.getElementById("dataAbertura").value = "2024-06-10";
    document.getElementById("descricaoProblema").value = "Barulho estranho na roda dianteira esquerda.";
  </script>
</body>
</html>
