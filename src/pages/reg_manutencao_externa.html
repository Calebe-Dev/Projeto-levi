<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Manutenção Externa</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Registro de Manutenção Externa</h1>
      </div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="forms">
          <div class="form-cadastro">
            <form id="formManutencaoExterna" action="#" method="post">
              <label for="dataManutencao">Data da Manutenção:</label>
              <input type="date" id="dataManutencao" name="dataManutencao" required>

              <label for="oficina">Oficina:</label>
              <input type="text" id="oficina" name="oficina" required>

              <label for="valorTotal">Valor Total:</label>
              <input type="number" id="valorTotal" name="valorTotal" required>

              <label for="descricaoServicos">Descrição dos Serviços:</label>
              <textarea id="descricaoServicos" name="descricaoServicos"></textarea>

              <label for="pecasUtilizadas">Peças Utilizadas:</label>
              <textarea id="pecasUtilizadas" name="pecasUtilizadas"></textarea>

              <button class="enter_button" type="submit">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
