<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de funcionários</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Cadastro de funcionários</h1>
      </div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="forms">      
          <div class="form-cadastro">
            <form id="formCadastro" action="#" method="post">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
          
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
          
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required>
          
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>
          
              <label for="cargo">Cargo:</label>
              <input type="text" id="cargo" name="cargo" required>
          
              <label for="setor">Setor:</label>
              <input type="text" id="setor" name="setor" required>
          
              <button class="enter_button" type="submit">Cadastrar</button>
              <button class="out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="footer">
  <button class="footer_return_button">Voltar</button>
  <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
</div>
</div>
<script> 
const footer_return_button = document.querySelector('.footer_return_button');
footer_return_button.addEventListener('click', () => {
 window.history.back();
});
</script>
</div>
</body>
</html>
