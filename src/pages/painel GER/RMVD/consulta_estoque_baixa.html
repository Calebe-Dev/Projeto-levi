<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alertas de Estoque Baixo</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Alertas de Estoque Baixo</h1>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <table>
          <thead>
            <tr>
              <th>Peça</th>
              <th>Código</th>
              <th>Estoque Atual</th>
              <th>Mínimo</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabelaAlertas">
            <!-- Linhas da tabela serão adicionadas aqui via JavaScript -->
          </tbody>
        </table>
        <button class="enter_button" type="button" onclick="gerarRelatorio()">Gerar Relatório</button>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });

    // Função para gerar relatório (implemente a lógica de geração)
    function gerarRelatorio() {
      // Lógica para gerar o relatório
      // ...
    }

    // Dados de peças com estoque baixo (substitua pelos seus dados reais)
    const dadosAlertas = [
      { peca: "Filtro de Óleo", codigo: "FO-123", estoqueAtual: 5, minimo: 10, status: "Alerta" },
      { peca: "Pastilha de Freio", codigo: "PF-456", estoqueAtual: 2, minimo: 5, status: "Crítico" },
      // ... adicione mais peças aqui
    ];

    // Função para preencher a tabela
    function preencherTabela() {
      const tabelaAlertas = document.getElementById("tabelaAlertas");
      dadosAlertas.forEach(alerta => {
        const linha = tabelaAlertas.insertRow();
        linha.insertCell().textContent = alerta.peca;
        linha.insertCell().textContent = alerta.codigo;
        linha.insertCell().textContent = alerta.estoqueAtual;
        linha.insertCell().textContent = alerta.minimo;
        linha.insertCell().textContent = alerta.status;
      });
    }

    // Chame a função para preencher a tabela ao carregar a página
    preencherTabela();
  </script>
</body>
</html>
