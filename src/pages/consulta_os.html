<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ordem de Serviço</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
 <div class="container">
  <div class="header">
    <div class="logo">
      <img src="/src/img/logo.png" alt="Logo">
    </div>
    <div class="title">
      <h1>Cadastro de Ordem de Serviço</h1>
    </div>
  </div>
  <div class="main">
    <div class="content">
      <form action="/submit_ordem_servico" method="post">
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" required>
  
        <label for="data_os">Data da Ordem de Serviço:</label>
        <input type="date" id="data_os" name="data_os" required>
  
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea>
  
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>Desenvolvido por Sua Empresa &copy; 2024</p>
  </div>
 </div>
</body>
</html>
