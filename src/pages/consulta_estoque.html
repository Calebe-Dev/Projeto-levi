<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estoque</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
 <div class="container">
  <div class="header">
    <div class="logo">
      <img src="/src/img/logo.png" alt="Logo">
    </div>
    <div class="title">
      <h1>Consulta de Estoque de Peças</h1>
    </div>
  </div>
  <div class="main">
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Peça A</td>
            <td>100</td>
            <td>R$ 10,00</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Peça B</td>
            <td>50</td>
            <td>R$ 15,00</td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="footer">
    <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
 </div>
</body>
</html>
