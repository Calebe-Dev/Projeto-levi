<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Veículos</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Cadastro de Veículos</h1>
      </div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="forms">
          <div class="form-cadastro">
            <form id="formCadastroVeiculo" action="#" method="post">
              <label for="placa">Placa:</label>
              <input type="text" id="placa" name="placa" required>

              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" name="modelo" required>

              <label for="ano">Ano:</label>
              <input type="number" id="ano" name="ano" required>

              <label for="tipoCombustivel">Tipo de Combustível:</label>
              <select id="tipoCombustivel" name="tipoCombustivel">
                <option value="gasolina">Gasolina</option>
                <option value="alcool">Álcool</option>
                <option value="diesel">Diesel</option>
                <option value="flex">Flex</option>
              </select>

              <label for="chassi">Número do Chassi:</label>
              <input type="text" id="chassi" name="chassi" required>

              <label for="odometro">Odômetro Inicial (km):</label>
              <input type="number" id="odometro" name="odometro" required>

              <button class="enter_button" type="submit">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
