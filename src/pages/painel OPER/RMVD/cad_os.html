<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ordem de Serviço</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Requisisão de manutenção</h1>
      </div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="forms">
          <div class="form-cadastro">
            <form id="formCadastroOS" action="#" method="post">
            <div class="alto_preenchido">
              <label for="numeroOS">Número da OS:   01289309.1</label>
              <label for="dataAbertura">Data de Abertura:     27/04 9:48pm</label>
              <label for="veiculo">Veículo:     Gol 97</label>
              <label for="solicitante">Solicitante:   Jose Carlos <br></label>
            </div>

              <label for="descricaoProblema">Descrição Detalhada do Problema:</label>
              <input type="text" id="descricaoProblema" name="descricaoProblema">

              <label for="requisitosPecas">Requerimento de peças/produtos:</label>
              <textarea id="requisitosPecas" name="requisitosPecas" rows="4"></textarea>  <label for="statusOS">Status:</label>

              <button class="enter_button" type="submit">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
