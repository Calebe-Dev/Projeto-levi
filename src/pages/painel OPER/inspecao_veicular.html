<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
 <div class="container">
  <div class="header">
    <div class="head-logo"> 
      <div class="logo">
      <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
    </div>
    <div class="title">
      <h1>Inspeção Veicular</h1>
    </div>
  </div>

        <div class="main">
            <form id="formulario">
                <div class="campo">
                    <label for="nome">Responsável pela inspeção:</label>
                    <br>
                    <p style="color: black;" ><b>José Carlos Carneiro</b></p>
                    <br>
                    <!-- <input type="text" value="José Carlos Carneiro" id="nome" name="nome" required>-->
                </div>
        
                <div class="campo">
                    <label for="cpf">CPF Responsável:</label>
                    <br>
                    <p style="color: black;" ><b>464.548.297-07</b></p>
                    <br>

                   <!--  <input type="text" id="cpf" name="cpf" required>-->
                </div>
                <div class="campo">
                    <label for="data">Data da inspeção:</label>
                    <br>
                    <p style="color: black;" ><b>03/06/2024     07:10</b></p>
                    <br>
                   <!--  <input type="datetime-local" id="data" name="data" required>-->
                </div>

                <div class="campo">
                <label for="Marca">Marca:</label>
                <input class="marca1" placeholder="Selecione a Marca" type="text" list="opcoes">
                <datalist id="opcoes">
                    <option value="Chevrolet"></option>
                    <option value="Renault"></option>
                    <option value="Volkswagen"></option>
                    <option value="Honda"></option>
                    <option value="Iveco"></option>
                </datalist>
            </div>
        
                <div class="campo">
                    <label for="modelo">Modelo:</label>
                    <input class="marca1" placeholder="Selecione o Modelo" type="text" list="modelo">
                    <datalist id="modelo">
                        <option value="Onix"></option>
                        <option value="Kwid"></option>
                        <option value="Gol"></option>
                        <option value="Titan 160"></option>
                        <option value="520H"></option>
                    </datalist>
                </div>
        
                <div class="campo">
                    <label for="placa">Placa:</label>
                    <input class="marca1" placeholder="Selecione a Placa" type="text" list="placas">
                    <datalist id="placas">
                        <option value="ABC-1234"></option>
                        <option value="DEF-5678"></option>
                        <option value="GHI-9101"></option>
                        <option value="JKL-1213"></option>
                        <option value="MNO-1415"></option>
                        <option value="PQR-1617"></option>
                    </datalist>
                </div>
        
                <div class="campo">
                    <label for="kilometragem">Km atual:</label>
                    <input type="text" id="kilometragem" name="kilometragem" required>
                </div>
        

                <div class="campo">
                    <label for="dataUltimaManutencao">Data da última manutenção:</label>
                    <!--<input type="date" id="dataUltimaManutencao" name="dataUltimaManutencao" required>-->
                    <br>
                    <p style="color: black;" ><b>03/06/2024</b></p>
                    <br>
                </div>

                <div class="campo">
                    <label for="kmUltimaManutencao">Km da última manutenção:</label>
                    <br>
                    <p style="color: black;" ><b>95.000</b> </p>
                    <br>
                    <!--<input type="text" id="kmUltimaManutencao" name="kmUltimaManutencao" required>-->
                </div>
                <br>

                <div style="text-align: center;" class="title_checklist">
                    <h2>Itens de Manutenção Periódica</h2>
                </div> 
                <br>

                <div class="itensp">

                    <div class="item">
                        <label class="checklist_name" for="oleoMotor">Óleo do Motor:</label>
                        <input class="checklist_checkbox" type="checkbox" id="oleoMotor" name="oleoMotor"> 
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroOleo">Filtro de Óleo:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroOleo" name="filtroOleo">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroAr">Filtro de Ar:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroAr" name="filtroAr">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="oleoTransmissao">Óleo de Transmissão/Câmbio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="oleoTransmissao" name="oleoTransmissao">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="fluidoFreio">Fluido de Freio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="fluidoFreio" name="fluidoFreio">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="pastilhasFreio">Pastilhas de Freio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="pastilhasFreio" name="pastilhasFreio">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroCombustivel">Filtro de Combustível:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroCombustivel" name="filtroCombustivel">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="correiaDentada">Correia Dentada/Corrente de Comando:</label>
                        <input class="checklist_checkbox" type="checkbox" id="correiaDentada" name="correiaDentada">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroCabine">Filtro de Cabine (Ar Condicionado):</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroCabine" name="filtroCabine">
                    </div>
                     <div class="item">
                        <label class="checklist_name" for="kitSuspensao">Kit Suspensão:</label>
                        <input class="checklist_checkbox" type="checkbox" id="kitSuspensao" name="kitSuspensao">
                    </div>
                </div>
                <br><br>
                <div style="text-align: center;" class="title_checklist">
                    <h2>Componentes do Veículo</h2>
                </div> 
                <br>

                <div class="itensp">
                    <table>
                        <thead>
                            <tr>
                                <th>Motor</th>
                                <th>Câmbio</th>
                                <th>Suspensão</th>
                                <th>Elétrica</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" id="radiador" name="radiador"> <label for="radiador">Radiador</label></td>
                                <td><input type="checkbox" id="embreagem" name="embreagem"> <label for="embreagem">Embreagem</label></td>
                                <td><input type="checkbox" id="amortecedores" name="amortecedores"> <label for="amortecedores">Amortecedores</label></td>
                                <td><input type="checkbox" id="bateria" name="bateria"> <label for="bateria">Bateria</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="blocoMotor" name="blocoMotor"> <label for="blocoMotor">Bloco do Motor</label></td>
                                <td><input type="checkbox" id="caixaCambio" name="caixaCambio"> <label for="caixaCambio">Caixa de Câmbio</label></td>
                                <td><input type="checkbox" id="molas" name="molas"> <label for="molas">Molas</label></td>
                                <td><input type="checkbox" id="alternador" name="alternador"> <label for="alternador">Alternador</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="mangueiraArrefecimento" name="mangueiraArrefecimento"> <label for="mangueiraArrefecimento">Mangueira de Arrefecimento</label></td>
                                <td><input type="checkbox" id="fluidoCambio" name="fluidoCambio"> <label for="fluidoCambio">Fluido de Câmbio</label></td>
                                <td><input type="checkbox" id="bieletas" name="bieletas"> <label for="bieletas">Bieletas</label></td>
                                <td><input type="checkbox" id="motorDePartida" name="motorDePartida"> <label for="motorDePartida">Motor de Partida</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="bombaDagua" name="bombaDagua"> <label for="bombaDagua">Bomba d'Água</label></td>
                                <td><input type="checkbox" id="correiaCambio" name="correiaCambio"> <label for="correiaCambio">Correia de Câmbio</label></td>
                                <td><input type="checkbox" id="buchas" name="buchas"> <label for="buchas">Buchas</label></td>
                                <td><input type="checkbox" id="fiosEletricos" name="fiosEletricos"> <label for="fiosEletricos">Fios Elétricos</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="velasIgnição" name="velasIgnição"> <label for="velasIgnição">Velas de Ignição</label></td>
                                <td><input type="checkbox" id="cardan" name="cardan"> <label for="cardan">Cardan</label></td>
                                <td><input type="checkbox" id="braçosSuspensao" name="braçosSuspensao"> <label for="braçosSuspensao">Braços de Suspensão</label></td>
                                <td><input type="checkbox" id="faróis" name="faróis"> <label for="faróis">Faróis</label></td>
                            </tr>
                            <!-- Adicione mais linhas conforme necessário -->
                        </tbody>
                    </table>
                </div>
                <br><br>



            <div class="campo-manutencao">
                <h2 style="text-align: center;" >Checklist de Funilaria</h2>
                <br>


                <div class="itensp">

                    <div class="item">
                        <label class="checklist_name" for="funilariaDianteira">Dianteira:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaDianteira" name="funilariaDianteira">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaLateralDireita">Lateral Direita:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaLateralDireita" name="funilariaLateralDireita">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaLateralEsquerda">Lateral Esquerda:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaLateralEsquerda" name="funilariaLateralEsquerda">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaTraseira">Traseira:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaTraseira" name="funilariaTraseira">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaTeto">Teto:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaTeto" name="funilariaTeto">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaInterior">Interior do Veículo:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaInterior" name="funilariaInterior">
                    </div>
                </div>
                <br><br>
                <div class="campo1">
                    <label for="previsaoProximaManutencao">Previsão de próxima manutenção:</label>
                    <input type="date" id="previsaoProximaManutencao" name="previsaoProximaManutencao" required>
                    <label for="previsaoProximaManutencao">km:</label>
                    <input type="text" id="previsaoProximaManutencao" name="previsaoProximaManutencao" required>
                </div>

                <div class="campo">

                    <label for="veiculoPodeRodar">O veículo pode rodar?</label>
                    <br>
                    <select id="veiculoPodeRodar" name="veiculoPodeRodar" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <div class="manutencaoex" >
                    <div class="title_checklist" >
                        <h2>Em caso de manutenção externa:</h2>
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="externa">Manutenção Externa:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>

                    <div class="item">
                        <label class="checklist_name" for="externa">Acionar seguro:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>

                    <div class="item">
                        <label class="checklist_name" for="externa">Acionar Garantia:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>
                </div>


                <div class="campo">
                    <button style="width: 200px;" onclick="window.location.href='/src/pages/painel OPER/detalhes_veiculo.html'">Salvar em Historico</button>
                    <button style="width: 200px;"  onclick="window.location.href='/src/pages/painel OPER/sol_manutencao.html'">Requerimento de peças</button>
                </div>
            </form>


            </div> 

        </div>
          <div class="footer">
              <button class="footer_return_button">Voltar</button>
              <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
          </div>
          <script>
            const footer_return_button = document.querySelector('.footer_return_button');
            footer_return_button.addEventListener('click', () => {
              window.history.back();
            });
          </script>
    </div>
</body>
</html>
