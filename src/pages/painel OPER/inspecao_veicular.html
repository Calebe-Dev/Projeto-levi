<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Manutenção de Veículos</title>
    <link href="/src/style/reset.css" rel="stylesheet">
    <link href="/src/style/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
            </div>
            <div class="title">
                <h1>Inspeção Veicular</h1>
            </div>
        </div>
        <div class="main">
            <form id="formulario">
                <div class="campo">
                    <label for="nome">Responsável pela inspeção:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
        
                <div class="campo">
                    <label for="cpf">CPF Responsável:</label>
                    <input type="number" id="cpf" name="cpf" required>
                </div>
        
                <div class="campo">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
        
                <div class="campo">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" required>
                </div>
        
                <div class="campo">
                    <label for="kilometragem">Kilometragem:</label>
                    <input type="number" id="kilometragem" name="kilometragem" required>
                </div>
        
                <div class="campo">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="campo">
                    <label for="dataUltimaManutencao">Data da última manutenção:</label>
                    <input type="date" id="dataUltimaManutencao" name="dataUltimaManutencao" required>
                </div>

                <div class="campo">
                    <label for="kmUltimaManutencao">KM da última manutenção:</label>
                    <input type="number" id="kmUltimaManutencao" name="kmUltimaManutencao" required>
                </div>

                <div class="campo-manutenção">
                    <div class="title_checklist">
                        <h2>Itens de Manutenção Periódica</h2>
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="oleoMotor">Óleo do Motor:</label>
                        <input class="checklist_checkbox" type="checkbox" id="oleoMotor" name="oleoMotor"> 
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroOleo">Filtro de Óleo:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroOleo" name="filtroOleo">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroAr">Filtro de Ar:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroAr" name="filtroAr">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="oleoTransmissao">Óleo de Transmissão/Câmbio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="oleoTransmissao" name="oleoTransmissao">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="fluidoFreio">Fluido de Freio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="fluidoFreio" name="fluidoFreio">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="pastilhasFreio">Pastilhas de Freio:</label>
                        <input class="checklist_checkbox" type="checkbox" id="pastilhasFreio" name="pastilhasFreio">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroCombustivel">Filtro de Combustível:</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroCombustivel" name="filtroCombustivel">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="correiaDentada">Correia Dentada/Corrente de Comando:</label>
                        <input class="checklist_checkbox" type="checkbox" id="correiaDentada" name="correiaDentada">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="filtroCabine">Filtro de Cabine (Ar Condicionado):</label>
                        <input class="checklist_checkbox" type="checkbox" id="filtroCabine" name="filtroCabine">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="kitSuspensao">Kit Suspensão:</label>
                        <input class="checklist_checkbox" type="checkbox" id="kitSuspensao" name="kitSuspensao">
                    </div>
                </div>


            <div class="campo-manutencao">
                <div class="campo">
                    <label for="problemaIdentificado">Relato de problema identificado (se houver):</label>
                    <textarea id="problemaIdentificado" name="problemaIdentificado"></textarea>
                </div>

                <div class="campo">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>

                <div class="campo-funilaria">
                    <div class="title_checklist">
                        <h2>Checklist de Funilaria</h2>
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaDianteira">Dianteira:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaDianteira" name="funilariaDianteira">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaLateralDireita">Lateral Direita:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaLateralDireita" name="funilariaLateralDireita">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaLateralEsquerda">Lateral Esquerda:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaLateralEsquerda" name="funilariaLateralEsquerda">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaTraseira">Traseira:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaTraseira" name="funilariaTraseira">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaTeto">Teto:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaTeto" name="funilariaTeto">
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="funilariaInterior">Interior do Veículo:</label>
                        <input class="checklist_checkbox" type="checkbox" id="funilariaInterior" name="funilariaInterior">
                    </div>
                </div>

                <div class="campo">
                    <label for="problemasEletricos">Relato sobre problemas elétricos e intermitentes:</label>
                    <textarea id="problemasEletricos" name="problemasEletricos"></textarea>
                </div>

                <div class="campo">
                    <label for="previsaoProximaManutencao">Previsão de próxima manutenção:</label>
                    <input type="date" id="previsaoProximaManutencao" name="previsaoProximaManutencao" required>
                </div>

                <div class="campo">
                    <label for="veiculoPodeRodar">O veículo pode rodar?</label>
                    <select id="veiculoPodeRodar" name="veiculoPodeRodar" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <div class="campo">
                    <div class="title_checklist">
                        <h2>Em caso de manutenção externa:</h2>
                    </div>
                    <div class="item">
                        <label class="checklist_name" for="externa">Manutenção Externa:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>

                    <div class="item">
                        <label class="checklist_name" for="externa">Acionar seguro:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>

                    <div class="item">
                        <label class="checklist_name" for="externa">Acionar Garantia:</label>
                        <input class="checklist_checkbox" type="checkbox" id="Manutencao_externa" name="manutencaoexterna"> 
                    </div>
                </div>


                <div class="campo">
                    <button class="submit_button" type="submit">Salvar no historico</button>
                    <button onclick="window.location.href='/src/pages/painel OPER/cad_os.html'">Solicitar Manutenção</button>
                </div>
            </form>


            </div> 

        </div>
          <div class="footer">
              <button class="footer_return_button">Voltar</button>
              <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
          </div>
          <script>
            const footer_return_button = document.querySelector('.footer_return_button');
            footer_return_button.addEventListener('click', () => {
              window.history.back();
            });
          </script>
    </div>
</body>
</html>
