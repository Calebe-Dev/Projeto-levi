<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
 <div class="container">
  <div class="header">
    <div class="head-logo"> 
      <div class="logo">
      <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
    </div>
    <div class="title">
      <h1>Solicitar Manutenção</h1>
    </div>
  </div>
        <div class="main">
            <form id="solicitacaoManutencaoForm">
                <div class="campo">
                    <label for="nomeSolicitante">Nome do Solicitante:</label>
                    <input type="text" id="nomeSolicitante" name="nomeSolicitante" required>
                </div>
                <div class="campo">
                    <label for="cpfSolicitante">CPF do Solicitante:</label>
                    <input type="number" id="cpfSolicitante" name="cpfSolicitante" required>
                </div>
                <div class="campo">
                    <label for="modeloVeiculo">Modelo do Veículo:</label>
                    <input type="text" id="modeloVeiculo" name="modeloVeiculo" value="Gol" readonly> 
                </div>
                <div class="campo">
                    <label for="placaVeiculo">Placa do Veículo:</label>
                    <input type="text" id="placaVeiculo" name="placaVeiculo" value="ABC-1234" readonly> 
                </div>
                <div class="campo">
                    <label for="dataSolicitacao">Data da Solicitação:</label>
                    <input type="date" id="dataSolicitacao" name="dataSolicitacao" required>
                </div>
                <div class="campo">
                    <label for="descricaoProblema">Descrição do Problema: <br>(as informaçoes do cheklist já estão anexadas):</label>
                    <textarea id="descricaoProblema" name="descricaoProblema" required></textarea>
                </div>
                <div class="campo">
                    <label for="autorizacaoManutencao">O Carro Pode rodar em quando aguarda manutenção?</label>
                    <select id="autorizacaoManutencao" name="autorizacaoManutencao" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="campo">
                    <button class="submit_button" type="submit">Enviar Solicitação</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <button class="footer_return_button">Voltar</button>
            <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
        </div>
        <script>
            const footer_return_button = document.querySelector('.footer_return_button');
            footer_return_button.addEventListener('click', () => {
                window.history.back();
            });

            const solicitacaoManutencaoForm = document.getElementById('solicitacaoManutencaoForm');
            solicitacaoManutencaoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Solicitação de manutenção enviada com sucesso!');
                // Aqui você pode adicionar a lógica para enviar os dados do formulário ao servidor
                solicitacaoManutencaoForm.reset();
            });
        </script>
    </div>
</body>
</html>
