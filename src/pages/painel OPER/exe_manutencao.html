<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Serviços</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href='/src/style/styles.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="head-logo"> 
        <div class="logo">
          <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
        </div>
      </div>
      <div class="title">
        <h1>Registro de Serviços</h1>
      </div>
    </div>
    <div class="main">
      <div class="veiculo-informacoes">
        <p><b>Placa:</b> ABC-1234</p>
        <p><b>Modelo:</b> Onix</p>
        <p><b>Marca:</b> Chevrolet</p>
        <p><b>Ano:</b> 2023</p>
      </div>
      <br>

      <div class="mecanico-informacoes">
        <p><b>Mecânico:</b> João da Silva</p>
        <p><b>CPF:</b> 123.456.789-00</p>
      </div>
      <br>

      <div class="servicos-realizados">
        <h2>Serviços Realizados</h2>
        <div class="itensp">
          <table>
            <thead>
              <tr>
                <th>Serviço</th>
                <th>Realizado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="trocaOleo">Troca de Óleo</label></td>
                <td><input type="checkbox" id="trocaOleo" name="trocaOleo"></td>
              </tr>
              <tr>
                <td><label for="trocaFiltroOleo">Troca de Filtro de Óleo</label></td>
                <td><input type="checkbox" id="trocaFiltroOleo" name="trocaFiltroOleo"></td>
              </tr>
              <tr>
                <td><label for="trocaFiltroAr">Troca de Filtro de Ar</label></td>
                <td><input type="checkbox" id="trocaFiltroAr" name="trocaFiltroAr"></td>
              </tr>
              <tr>
                <td><label for="alinhamento">Alinhamento</label></td>
                <td><input type="checkbox" id="alinhamento" name="alinhamento"></td>
              </tr>
              <tr>
                <td><label for="balanceamento">Balanceamento</label></td>
                <td><input type="checkbox" id="balanceamento" name="balanceamento"></td>
              </tr>
              <tr>
                <td><label for="trocaPastilhas">Troca de Pastilhas de Freio</label></td>
                <td><input type="checkbox" id="trocaPastilhas" name="trocaPastilhas"></td>
              </tr>
              <tr>
                <td><label for="revisaoGeral">Revisão Geral</label></td>
                <td><input type="checkbox" id="revisaoGeral" name="revisaoGeral"></td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
            </tbody>
          </table>
        </div>
      </div>
      <br>

      <div class="pecas-trocadas">
        <h2>Peças Trocadas</h2>
        <div class="itensp">
          <table>
            <thead>
              <tr>
                <th>Peça</th>
                <th>Código</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="oleoMotor">Óleo de Motor</label></td>
                <td><input type="text" id="codigoOleoMotor" name="codigoOleoMotor" placeholder="Código"></td>
                <td><input type="number" id="qtdOleoMotor" name="qtdOleoMotor" min="1" value="1"></td>
              </tr>
              <tr>
                <td><label for="filtroOleo">Filtro de Óleo</label></td>
                <td><input type="text" id="codigoFiltroOleo" name="codigoFiltroOleo" placeholder="Código"></td>
                <td><input type="number" id="qtdFiltroOleo" name="qtdFiltroOleo" min="1" value="1"></td>
              </tr>
              <tr>
                <td><label for="filtroAr">Filtro de Ar</label></td>
                <td><input type="text" id="codigoFiltroAr" name="codigoFiltroAr" placeholder="Código"></td>
                <td><input type="number" id="qtdFiltroAr" name="qtdFiltroAr" min="1" value="1"></td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
            </tbody>
          </table>
        </div>
      </div>
      <br>

      <div class="observacao">
        <label for="observacao">Observações:</label>
        <textarea id="observacao" name="observacao" placeholder="Digite suas observações"></textarea>
      </div>
      <br>

      <button style="width: 200px;" class="submit_button" id="btnSalvarRegistro">Salvar Registro</button>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
    <script>
      const btnSalvarRegistro = document.getElementById('btnSalvarRegistro');
      btnSalvarRegistro.addEventListener('click', () => {
        // Lógica para enviar o registro de serviços para o servidor
        alert('Registro de serviços salvo com sucesso!');
        // Você pode adicionar lógica para:
        // - Validar os dados do formulário
        // - Salvar o registro no banco de dados
        // - Enviar notificações para o usuário
      });
    </script>
  </div>
</body>
</html>
