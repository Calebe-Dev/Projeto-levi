<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Peças</title>
  <link href="/src/style/reset.css" rel="stylesheet">
  <link href="/src/style/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="/src/img/logo_vl_traslucida.png" alt="Logo">
      </div>
      <div class="title">
        <h1>Cadastro de Peças</h1>
      </div>
    </div>
    <div class="main">
      <div class="nav">
        <div class="forms">
          <div class="form-cadastro">
            <form id="formCadastroPeca" action="#" method="post">
              <label for="nomePeca">Nome da Peça:</label>
              <input type="text" id="nomePeca" name="nomePeca" required>

              <label for="descricaoPeca">Descrição:</label>
              <input type="text" id="descricaoPeca" name="descricaoPeca">

              <label for="codigoPeca">Código da Peça:</label>
              <input type="text" id="codigoPeca" name="codigoPeca" required>

              <label for="fabricante">Fabricante:</label>
              <input type="text" id="fabricante" name="fabricante" required>

              <label for="fornecedor">Fornecedor:</label>
              <input type="text" id="fornecedor" name="fornecedor" required>

              <label for="quantidadeEstoque">Quantidade em Estoque:</label>
              <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required>

              <label for="precoUnitario">Preço Unitário:</label>
              <input type="number" id="precoUnitario" name="precoUnitario" required>

              <button class="enter_button" type="submit">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="footer_return_button">Voltar</button>
      <button class="footer_out_button" type="button" onclick="window.location.href='/index.html'">Sair</button>
    </div>
  </div>
  <script>
    const footer_return_button = document.querySelector('.footer_return_button');
    footer_return_button.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
